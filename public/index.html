<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/fontawesome.css">

    <title>Especial Bosh</title>
</head>
<body>
    <section id="promo-bosh">
        <style>
            .btn-produto{
                border:0;background:transparent;border-radius: 0;outline: none;cursor:pointer;
            }
            .check-select{
                font-size: 120px;
                position: absolute;
                left: 25%;
                top: 25%;
                color: rgb(255,255,255);
                background-color: green;
                padding: 20px;
                border-radius: 50%;
            }
            .mascara-marcado {
                background-color: rgba(255, 255, 255, 0.6);
                position: absolute;
                display: block;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                z-index: 5;
                text-align: center;
                display: none;
            }
            .btn-produto.selecionado > .mascara-marcado{
                display: block;
            }
            
            #topo-escolhas .titulo-escolha{
                font-size: 2.5rem;
                font-weight: bold;
                display: block;
                padding-left: 20px;
                color: #ea3037;
            }
        </style>
        <div class="container">
            <div class="row" style="padding-bottom: 40px">
                <div class="header-pg">
                    <div class="col-lg-6 col-lg-offset-3 col-md-1 col-md-offset-5" style="margin-top: 70px; margin-bottom: 50px;">

                    <div class="col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                        <span style="font-size: 20px;">✔ Ofertas v&aacute;lidas at&eacute; 30/04/19!</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="topo-escolhas">
                    <span class="titulo-escolha">Escolha o 1º Produto</span>
                </div>
            </div>
            <div class="row">
                <div class="produtos-list">
                    <div class="col-lg-4 col-md-4-col-sm-4-col-xs-12">
                        <button class="btn-produto" data-link="https://www.ressegdistribuidora.com.br/serra-meia-esquadria-de-bancada-skil-3311--10--4800rpm/212114/produto/" data-id-produto="212114">
                            <div class="mascara-marcado">
                                <span class="fas fa-check check-select"></span>
                            </div>
                            <img src="https://s1.lojistaonline.com.br/lojas/2033/img/14378.jpg" style="width: 100%;" />
                        </button>
                    </div>
                    <div class="col-lg-4 col-md-4-col-sm-4-col-xs-12">
                        <button class="btn-produto" data-link="https://www.ressegdistribuidora.com.br/serra-meia-esquadria-de-bancada-skil-3311--10--4800rpm/212114/produto/" data-id-produto="212114">
                            <div class="mascara-marcado">
                                <span class="fas fa-check check-select"></span>
                            </div>
                            <img src="https://s1.lojistaonline.com.br/lojas/2033/img/14378.jpg" style="width: 100%;" />
                        </button>
                    </div>
                    <div class="col-lg-4 col-md-4-col-sm-4-col-xs-12">
                        <button class="btn-produto" data-link="https://www.ressegdistribuidora.com.br/serra-meia-esquadria-de-bancada-skil-3311--10--4800rpm/212114/produto/" data-id-produto="212114">
                            <div class="mascara-marcado">
                                <span class="fas fa-check check-select"></span>
                            </div>
                            <img src="https://s1.lojistaonline.com.br/lojas/2033/img/14378.jpg" style="width: 100%;" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
        var listEscolhas = [];
        $('.btn-produto').on('click',function(){
            if($(this).hasClass('selecionado')){
                $(this).toggleClass('selecionado');
            }else{
                if(verificaMarcados()){
                    $(this).toggleClass('selecionado');
                }else{
                    console.log('Máximo de produtos selecionados');
                }
            }
            console.log($(this).data())
        })

        var verificaMarcados = function(){
            var contMarcados = 0;
            $('.btn-produto').map(function(obj,i){
                if($(this).hasClass('selecionado')){
                    console.log('Selecionado');
                    contMarcados++;
                }
            });
            if(contMarcados <= 1){
                return true;
            }else{
                return false;
            }
            console.log(contMarcados);
        };
        </script>
    </section>
</body>
</html>
